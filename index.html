<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Click and Tracking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="center-col">
    <div id="game-con" class="center-col">
        <div id="topbar">
            <div id="modeChoices">
                <button id="moving-target">Moving Target</button>
                <button id="scatter-shot">Ordered Scatter Shot</button>
            </div>
            <div id="titles">
                <div class="title-con">
                    <h1 id="move-target-title">Moving Target</h1>
                </div>
                <div class="title-con">
                    <div id="scatter-target-title" class="hide">
                        <form id="scatter-form">
                            <label>Ordered Scatter Shot</label>
                            <input type="text" name="ball_num" id="ball_num_input">
                            <button>Generate</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div id="gameArea">
            <div id="main-target" class="ball"></div>
        </div>
        <div id="game-info">
            <p id="scoreBoard">Score: 0</p>
            <p id="TotalClicks">Total Clicks: 0</p>
            <p id="Accuracy">Accuracy: 0%</p>
            <p>Reset = Right Control</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
