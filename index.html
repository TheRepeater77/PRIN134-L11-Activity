<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Click and Tracking Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="center-col">
    <div id="game-con" class="center-col">
        <div id="modeChoices">
            <button>Moving Target</button>
            <button>Ordered Scatter Shot</button>
        </div>
        <div id="gameArea">
            <div id="target"></div>
        </div>
        <div id="game-info">
            <p id="scoreBoard">Score: 0</p>
            <p id="TotalClicks">Total Clicks: 0</p>
            <p id="Accuracy">Accuracy: 0%</p>
            <p>Reset = Right Control</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
